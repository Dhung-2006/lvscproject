<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body>
    <section>
        <form id="fileForm" class="container" method="POST" action="{% url 'run_convert' %}"
            enctype="multipart/form-data">
            {% csrf_token %}
            <a href="/templates" download="template"><button type="button" id="download"><i
                        class="fa-solid fa-file"></i>
                    下載範本</button></a>
            <!-- <label for="upload_file" id="cc"><i class="fa-solid fa-upload"></i> 上傳資料</label> -->
            <!-- <input type="file" id="upload_file" name="post_file" style="display: none;" webkitdirectory multiple> -->
            <button type="button" id="upload_file"><i class="fa-solid fa-upload"></i> 上傳資料</button>
            <!-- <button type="submit" id="process"><i class="fa-solid fa-gears"></i> 執行</button> -->
            <!--  -->
            <div class="modal_update frame_none">
                <div class="modal_main">
                    <div class="xhaxha"><i class="fa-solid fa-x"></i></div>
                    <div class="modal_items">
                        <label class="modal_item" for="upload_excel">
                            <div class="icon"><i class="fa-solid fa-file"></i></div>
                            <h2 class="icon_h2">上傳Excel檔案</h2>
                            <h3 class="icon_h3">(一個檔案*.xlsx)</h3>
                            <div class="fill_frame frame_none"><i class="fa-solid fa-file"></i><h3 class="fill_h3"></h3></div>
                        </label>
                        <label class="modal_item" for="upload_img">
                            <div class="icon"><i class="fa-solid fa-image"></i></div>
                            <h2 class="icon_h2">上傳圖片檔案</h2>
                            <h3 class="icon_h3">(一個資料夾)</h3>
                            <div class="fill_frame frame_none"><i class="fa-solid fa-image"></i><h3 class="fill_h3"></h3></div>
                        </label>
                        <input type="file" id="upload_excel" name="post_excel" style="display: none;" >
                        <input type="file" id="upload_img" name="post_img" style="display: none;" webkitdirectory multiple>
                    </div>
                    <div class="modal_btn"><button type="submit" id="process" class="modal_update_button">上傳</button></div>
                </div>
            </div>
        </form>
        <div class="output_pdf">
            <div class="loader"></div>
            <h1 class="alertText">請上傳資料夾</h1>
            <iframe frameborder="0" id="pdfFrame"></iframe>
        </div>

        
    </section>


    <script src="../static/script.js"></script>
     

</body>


</html>
